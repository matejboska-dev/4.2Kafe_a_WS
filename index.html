<!--REGISTER and LOGIN page-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAFE APP</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="prihlasovaci-body">
    <div class="header-container">
        <img src="img/smileICON.png" alt="Smiley Face" name="smiley-face">
        <h1>Welcome to KAFE APP</h1>
        <img src="img/coffeeICON.png" alt="Coffee Icon" name="coffee-icon">
    </div>

    <div name="topButtons">
        <button id="registerButton">Register</button>
        <button id="loginButton">Login</button>
    </div>

    <div id="valuesRegister">
        <p>Username</p> <input type="text">
        <p>Password</p> <input type="password">
        <p>Confirm Password</p> <input type="password">
    </div>

    <div id="valuesLogin">
        <p>Username</p> <input type="text">
        <p>Password</p> <input type="password">
    </div>
    <br>
    <button type="submit">Submit</button>
    <img src="img/kafeimg.png" alt="Kafe Image" name="kafeimg">
    </div>
    <script src="app.js"></script>
</body>
</html>
